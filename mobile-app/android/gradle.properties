# Java 21 optimized settings (reduced from 8G to 4G for better compatibility)
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
android.useAndroidX=true
android.enableJetifier=true

# Performance optimizations
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Kotlin compiler options
kotlin.code.style=official

# Use D drive for Gradle cache (to save C drive space)
org.gradle.cache.base=D:\\gradle-cache
